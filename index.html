<!DOCTYPE html>
<html>
<head> 
	<title>Unicorn portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-2.1.0.min.js"></script>
    <script src="script.js"></script>
</head>

<body onload="init()">

<div id="part1">
	<div id="background"></div>
	<div id="layer1"></div>
	<div id="layer2"></div>
	<div id="layer3"></div>
</div>

<div id="part2">
    <div id="grid"></div>
    <div id="works">
	    <div class="work current">
	        <div class="full">
	            <div class="page current"></div>
	        </div>
	        <div class="preview">
	        	<div class="background"></div>
	            <div class="content"></div>
	        </div>
	    </div>
    </div>
    <div id="controls">
    	<div class="previous"></div>
        <div id="clickable"></div>
        <div class="next"></div>
    </div>
    <div id="work_controls">
        <div class="previous"></div>
        <div id="close"></div>
        <div class="next"></div>
        <div class="progress">
            <div class="current"></div>
        </div>
        </div>
    </div>
</div>

<div id="menu">
	<div id="menu_content_hidden"></div>
	<div id="menu_content"></div>
</div>

</body>
</html>
